<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto & Gold News Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    .price-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .news-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .news-box h2 {
      margin-top: 0;
      color: #444;
    }
    ul {
      padding-left: 1rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .green { color: green; }
    .red { color: red; }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media screen and (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
      .news-box {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Crypto & Gold Live News (Demo)</h1>

  <div class="price-box" id="price-section">
    <strong>ðŸ“Š Live Prices & Change</strong><br/>
    BTC/USD: <span id="btc-price">Loading...</span> |
    ETH/USD: <span id="eth-price">Loading...</span> |
    Gold (XAU/USD): <span id="gold-price">Loading...</span>
    <br/><br/>
    <button onclick="fetchGoldPrice()">ðŸ”„ Refresh Gold Price</button>
  </div>

  <div class="container">
    <div class="news-box">
      <h2>ðŸª™ Bitcoin (BTC)</h2>
      <ul id="btc-news"></ul>
    </div>
    <div class="news-box">
      <h2>ðŸ’Ž Ethereum (ETH)</h2>
      <ul id="eth-news"></ul>
    </div>
    <div class="news-box">
      <h2>ðŸ¥‡ Gold (XAU/USD)</h2>
      <ul id="gold-news"></ul>
    </div>
  </div>

  <script>
    const NEWS_API_KEY = '72ee487b518c4cdf9ee8fd7b5e547bd6';
    const METALS_API_KEY = 'REPLACE_WITH_YOUR_METALS_API_KEY';

    async function fetchNews(query) {
      const url = `https://newsapi.org/v2/everything?q=${query}&language=en&sortBy=publishedAt&pageSize=5&apiKey=${NEWS_API_KEY}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.articles || [];
      } catch (error) {
        console.error("Error fetching news for", query, error);
        return [];
      }
    }

    function renderNews(id, articles) {
      const ul = document.getElementById(id);
      ul.innerHTML = "";
      articles.forEach(article => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = article.url;
        link.textContent = article.title;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.style.color = "#1a0dab";
        li.appendChild(link);
        ul.appendChild(li);
      });
    }

    async function loadNews() {
      const btcNews = await fetchNews("bitcoin");
      const ethNews = await fetchNews("ethereum");
      const goldNews = await fetchNews("gold");
      renderNews("btc-news", btcNews);
      renderNews("eth-news", ethNews);
      renderNews("gold-news", goldNews);
    }

    async function fetchCryptoPrices() {
      try {
        const url = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true";
        const res = await fetch(url);
        const data = await res.json();

        const btcPrice = data.bitcoin.usd.toLocaleString();
        const btcChange = data.bitcoin.usd_24h_change.toFixed(2);
        const btcClass = btcChange >= 0 ? "green" : "red";
        document.getElementById("btc-price").innerHTML = `$${btcPrice} <span class="${btcClass}">(${btcChange}%)</span>`;

        const ethPrice = data.ethereum.usd.toLocaleString();
        const ethChange = data.ethereum.usd_24h_change.toFixed(2);
        const ethClass = ethChange >= 0 ? "green" : "red";
        document.getElementById("eth-price").innerHTML = `$${ethPrice} <span class="${ethClass}">(${ethChange}%)</span>`;
      } catch (err) {
        document.getElementById("btc-price").textContent = "Error";
        document.getElementById("eth-price").textContent = "Error";
        console.error("Crypto price fetch failed", err);
      }
    }

    async function fetchGoldPrice() {
      try {
        const url = `https://metals-api.com/api/latest?access_key=${METALS_API_KEY}&base=USD&symbols=XAU`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.success && data.rates && data.rates.XAU) {
          const price = (1 / data.rates.XAU).toFixed(2);
          document.getElementById("gold-price").textContent = `$${parseFloat(price).toLocaleString()}`;
        } else {
          throw new Error("Invalid response");
        }
      } catch (error) {
        document.getElementById("gold-price").textContent = "Error";
        console.error("Gold price fetch failed", error);
      }
    }

    loadNews();
    fetchCryptoPrices();
    fetchGoldPrice();
    setInterval(fetchCryptoPrices, 60000); // only crypto every 60s
  </script>
</body>
</html>
