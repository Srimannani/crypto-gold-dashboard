<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto & Gold Analytics Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    .dashboard-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .last-updated {
      font-size: 0.9rem;
      color: #666;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: #4ecdc4;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(78, 205, 196, 0); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .btc-icon { background: linear-gradient(45deg, #f7931a, #ffb347); }
    .eth-icon { background: linear-gradient(45deg, #627eea, #8a2be2); }
    .gold-icon { background: linear-gradient(45deg, #ffd700, #ffed4e); }

    .price-display {
      text-align: center;
      margin-bottom: 2rem;
    }

    .price-value {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .price-change {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      display: inline-block;
    }

    .positive { background: #e8f5e8; color: #4caf50; }
    .negative { background: #ffeaea; color: #f44336; }

    .chart-container {
      height: 300px;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .news-section {
      grid-column: 1 / -1;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .news-item {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 1.5rem;
      border-left: 4px solid #4ecdc4;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .news-item:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateX(5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .news-title {
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #333;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
    }

    .stat-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1rem;
        gap: 1.5rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .price-value {
        font-size: 2.2rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .news-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .dashboard-header {
        padding: 1rem;
      }
      
      .logo {
        font-size: 1.4rem;
      }
      
      .price-value {
        font-size: 1.8rem;
      }
      
      .card-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-chart-line"></i> CryptoGold Analytics
      </div>
      <div class="last-updated">
        <div class="pulse"></div>
        <span>Last updated: <span id="last-update">Loading...</span></span>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Bitcoin Card -->
    <div class="card" id="btc-card">
      <div class="card-header">
        <div class="card-title">
          <div class="icon btc-icon">
            <i class="fab fa-bitcoin"></i>
          </div>
          Bitcoin (BTC)
        </div>
      </div>
      <div class="price-display">
        <div class="price-value" id="btc-price">Loading...</div>
        <div class="price-change" id="btc-change">--</div>
      </div>
      <div class="chart-container">
        <canvas id="btc-chart"></canvas>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="btc-24h">--</div>
          <div class="stat-label">24h Volume</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="btc-cap">--</div>
          <div class="stat-label">Market Cap</div>
        </div>
      </div>
    </div>

    <!-- Ethereum Card -->
    <div class="card" id="eth-card">
      <div class="card-header">
        <div class="card-title">
          <div class="icon eth-icon">
            <i class="fab fa-ethereum"></i>
          </div>
          Ethereum (ETH)
        </div>
      </div>
      <div class="price-display">
        <div class="price-value" id="eth-price">Loading...</div>
        <div class="price-change" id="eth-change">--</div>
      </div>
      <div class="chart-container">
        <canvas id="eth-chart"></canvas>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="eth-24h">--</div>
          <div class="stat-label">24h Volume</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="eth-cap">--</div>
          <div class="stat-label">Market Cap</div>
        </div>
      </div>
    </div>

    <!-- Gold Card -->
    <div class="card" id="gold-card">
      <div class="card-header">
        <div class="card-title">
          <div class="icon gold-icon">
            <i class="fas fa-coins"></i>
          </div>
          Gold (XAU/USD)
        </div>
      </div>
      <div class="price-display">
        <div class="price-value" id="gold-price">Loading...</div>
        <div class="price-change" id="gold-change">--</div>
      </div>
      <div class="chart-container">
        <canvas id="gold-chart"></canvas>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="gold-high">--</div>
          <div class="stat-label">24h High</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="gold-low">--</div>
          <div class="stat-label">24h Low</div>
        </div>
      </div>
    </div>

    <!-- News Section -->
    <div class="card news-section">
      <div class="card-header">
        <div class="card-title">
          <div class="icon" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4);">
            <i class="fas fa-newspaper"></i>
          </div>
          Latest News & Updates
        </div>
      </div>
      <div class="news-grid" id="news-container">
        <div class="loading">
          <div class="spinner"></div>
          Loading latest news...
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables for charts and data
    let btcChart, ethChart, goldChart;
    let priceHistory = {
      bitcoin: [],
      ethereum: [],
      gold: []
    };

    // Initialize charts
    function initializeCharts() {
      const chartConfig = {
        type: 'line',
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { 
              display: false,
              grid: { display: false }
            },
            y: { 
              display: false,
              grid: { display: false }
            }
          },
          elements: {
            point: { radius: 0 }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          }
        }
      };

      // Bitcoin Chart
      btcChart = new Chart(document.getElementById('btc-chart'), {
        ...chartConfig,
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: '#f7931a',
            backgroundColor: 'rgba(247, 147, 26, 0.1)',
            fill: true,
            tension: 0.4,
            borderWidth: 3
          }]
        }
      });

      // Ethereum Chart
      ethChart = new Chart(document.getElementById('eth-chart'), {
        ...chartConfig,
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: '#627eea',
            backgroundColor: 'rgba(98, 126, 234, 0.1)',
            fill: true,
            tension: 0.4,
            borderWidth: 3
          }]
        }
      });

      // Gold Chart
      goldChart = new Chart(document.getElementById('gold-chart'), {
        ...chartConfig,
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: '#ffd700',
            backgroundColor: 'rgba(255, 215, 0, 0.1)',
            fill: true,
            tension: 0.4,
            borderWidth: 3
          }]
        }
      });
    }

    // Update chart with new data
    function updateChart(chart, price) {
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(price);
      
      // Keep only last 20 data points
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      
      chart.update('none');
    }

    // Fetch cryptocurrency prices
    async function fetchCryptoPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true');
        const data = await response.json();
        
        // Update Bitcoin
        if (data.bitcoin) {
          const btcPrice = data.bitcoin.usd;
          const btcChange = data.bitcoin.usd_24h_change;
          
          document.getElementById('btc-price').textContent = `$${btcPrice.toLocaleString()}`;
          updatePriceChange('btc-change', btcChange);
          document.getElementById('btc-24h').textContent = `$${(data.bitcoin.usd_24h_vol / 1e9).toFixed(1)}B`;
          document.getElementById('btc-cap').textContent = `$${(data.bitcoin.usd_market_cap / 1e12).toFixed(2)}T`;
          
          updateChart(btcChart, btcPrice);
        }
        
        // Update Ethereum
        if (data.ethereum) {
          const ethPrice = data.ethereum.usd;
          const ethChange = data.ethereum.usd_24h_change;
          
          document.getElementById('eth-price').textContent = `$${ethPrice.toLocaleString()}`;
          updatePriceChange('eth-change', ethChange);
          document.getElementById('eth-24h').textContent = `$${(data.ethereum.usd_24h_vol / 1e9).toFixed(1)}B`;
          document.getElementById('eth-cap').textContent = `$${(data.ethereum.usd_market_cap / 1e11).toFixed(2)}B`;
          
          updateChart(ethChart, ethPrice);
        }
        
      } catch (error) {
        console.error('Error fetching crypto prices:', error);
        document.getElementById('btc-price').textContent = 'Error';
        document.getElementById('eth-price').textContent = 'Error';
      }
    }

    // Fetch gold price (using demo data since API key needed)
    async function fetchGoldPrice() {
      try {
        // Simulate gold price with some randomness for demo
        const basePrice = 2650;
        const variation = (Math.random() - 0.5) * 50;
        const goldPrice = basePrice + variation;
        const goldChange = (Math.random() - 0.5) * 2;
        
        document.getElementById('gold-price').textContent = `$${goldPrice.toFixed(2)}`;
        updatePriceChange('gold-change', goldChange);
        document.getElementById('gold-high').textContent = `$${(goldPrice + 15).toFixed(2)}`;
        document.getElementById('gold-low').textContent = `$${(goldPrice - 12).toFixed(2)}`;
        
        updateChart(goldChart, goldPrice);
        
      } catch (error) {
        console.error('Error fetching gold price:', error);
        document.getElementById('gold-price').textContent = 'Error';
      }
    }

    // Update price change display
    function updatePriceChange(elementId, change) {
      const element = document.getElementById(elementId);
      const isPositive = change >= 0;
      element.textContent = `${isPositive ? '+' : ''}${change.toFixed(2)}%`;
      element.className = `price-change ${isPositive ? 'positive' : 'negative'}`;
    }

    // Fetch news (demo data since API key needed)
    async function fetchNews() {
      try {
        // Demo news data
        const demoNews = [
          {
            title: "Bitcoin Reaches New All-Time High Amid Institutional Adoption",
            source: "CryptoNews",
            publishedAt: "2 hours ago",
            category: "bitcoin"
          },
          {
            title: "Ethereum 2.0 Staking Rewards Hit Record Levels",
            source: "ETH Today",
            publishedAt: "4 hours ago",
            category: "ethereum"
          },
          {
            title: "Gold Prices Surge as Global Economic Uncertainty Rises",
            source: "Financial Times",
            publishedAt: "1 hour ago",
            category: "gold"
          },
          {
            title: "Major Banks Announce Crypto Trading Services",
            source: "Bloomberg",
            publishedAt: "6 hours ago",
            category: "bitcoin"
          },
          {
            title: "DeFi Protocols See Massive Growth in Q4",
            source: "DeFi Pulse",
            publishedAt: "3 hours ago",
            category: "ethereum"
          },
          {
            title: "Central Banks Increase Gold Reserves Significantly",
            source: "Reuters",
            publishedAt: "5 hours ago",
            category: "gold"
          }
        ];
        
        renderNews(demoNews);
        
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('news-container').innerHTML = '<div class="loading">Failed to load news</div>';
      }
    }

    // Render news items
    function renderNews(articles) {
      const container = document.getElementById('news-container');
      container.innerHTML = '';
      
      articles.forEach(article => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';
        newsItem.innerHTML = `
          <div class="news-title">${article.title}</div>
          <div class="news-meta">
            <span>${article.source}</span>
            <span>${article.publishedAt}</span>
          </div>
        `;
        newsItem.addEventListener('click', () => {
          // In a real implementation, this would open the article
          console.log('News article clicked:', article.title);
        });
        container.appendChild(newsItem);
      });
    }

    // Update last updated timestamp
    function updateTimestamp() {
      document.getElementById('last-update').textContent = new Date().toLocaleString();
    }

    // Initialize dashboard
    function initializeDashboard() {
      initializeCharts();
      fetchCryptoPrices();
      fetchGoldPrice();
      fetchNews();
      updateTimestamp();
      
      // Update prices every 30 seconds
      setInterval(() => {
        fetchCryptoPrices();
        fetchGoldPrice();
        updateTimestamp();
      }, 30000);
      
      // Update news every 10 minutes
      setInterval(fetchNews, 600000);
    }

    // Start the dashboard when page loads
    document.addEventListener('DOMContentLoaded', initializeDashboard);
  </script>
</body>
</html>
